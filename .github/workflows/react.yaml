name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: chek files
        run: ls -a

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Verify build folder exists
        run: ls -alh build/

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > ssh-key.pem
          chmod 400 ssh-key.pem

      - name: Create destination directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ubuntu@3.110.218.162 "mkdir -p /home/ubuntu/react-app/build"

      - name: Copy build folder to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ssh-key.pem" build/ ubuntu@3.110.218.162:/home/ubuntu/react-app/build/
