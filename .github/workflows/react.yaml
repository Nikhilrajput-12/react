name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > ssh-key.pem
          chmod 400 ssh-key.pem

      - name: Deploy to EC2 and build app
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ubuntu@13.204.63.233 << 'EOF'
            set -e

            cd /home/ubuntu

            # Clone repo only if not exists
            if [ ! -d "my-app" ]; then
              git clone https://github.com/Nikhilrajput-12/react.git my-app
            fi

            cd my-app
            git pull origin main

            # Install Node.js if not installed
            if ! command -v node &> /dev/null; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm install 20
            else
              echo "Node.js already installed"
            fi

            # Build React App
            npm install
            npm run build

            # Deploy built files to NGINX directory
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/

            # Restart NGINX to reflect changes
            sudo systemctl restart nginx
          EOF
